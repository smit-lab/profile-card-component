<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="" class="card-bg">
      <img src="./images/image-victor.jpg" alt="Victor" class="card__person-img">
      <h1 class="card__person-name">Victor Crest <span>26</span></h1>
      <p class="card__city">Lodon</p>
      <div class="card__stats">
        <div class="card__stats-txt">
          <h1>80K</h1>
          <p>Follower</p>
        </div>
        <div class="card__stats-txt">
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        <div class="card__stats-txt">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
